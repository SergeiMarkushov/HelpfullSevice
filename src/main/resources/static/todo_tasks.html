<!doctype html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="todo_tasks.js"></script>

    <title>Полезный сервис</title>
</head>

<body>

<div class="container" ng-controller="taskController">
    <h1>ToDoList</h1>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Сделано</td>
            <td>Действия</td>
        </tr>
        <tbody>
        <tr ng-repeat="task in tasksList">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.completed}}</td>
            <td>
                <button class="btn btn-danger" ng-click="delete(task.id)">Удалить</button>
                <button class="btn btn-info" ng-click="showDeadline(task.id)">Дедлайн</button>
                <button class="btn btn-info" ng-click="showDescription(task.id)">Описание</button>
                <button class="btn btn-warning" ng-click="updateTask(task.id)">Редактировать</button>
                <button class="btn btn-success" ng-click="makeDone(task.id)">Сделано</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="loadHomePage()">НА ГЛАВНУЮ</button>
    <button class="btn btn-success" ng-click="createTask()">СОЗДАТЬ ЗАДАЧУ</button>
</div>
</body>
</html>
